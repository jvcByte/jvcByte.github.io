<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio CMS - Content Management System</title>
    <link rel="stylesheet" href="./assets/css/cms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cms-container">
        <!-- Header -->
        <header class="cms-header">
            <div class="header-content">
                <h1>Portfolio CMS</h1>
                <div class="header-actions">
                    <button id="save-all-btn" class="btn btn-primary">Save All Changes</button>
                    <button id="preview-btn" class="btn btn-secondary">Preview Site</button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="cms-nav">
            <ul class="nav-list">
                <li><button class="nav-btn active" data-section="personal">Personal Info</button></li>
                <li><button class="nav-btn" data-section="services">Services</button></li>
                <li><button class="nav-btn" data-section="awards">Awards</button></li>
                <li><button class="nav-btn" data-section="skills">Skills</button></li>
                <li><button class="nav-btn" data-section="experience">Experience</button></li>
                <li><button class="nav-btn" data-section="education">Education</button></li>
                <li><button class="nav-btn" data-section="certifications">Certifications</button></li>
                <li><button class="nav-btn" data-section="projects">Projects</button></li>
                <li><button class="nav-btn" data-section="blog">Blog</button></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="cms-main">
            <!-- Personal Info Section -->
            <section id="personal-section" class="cms-section active">
                <h2>Personal Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="title">Professional Title</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location">
                    </div>
                    <div class="form-group">
                        <label for="avatar">Avatar Path</label>
                        <input type="text" id="avatar" name="avatar">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bio">Bio (Paragraph 1)</label>
                    <textarea id="bio-1" name="bio-1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="bio">Bio (Paragraph 2)</label>
                    <textarea id="bio-2" name="bio-2" rows="3"></textarea>
                </div>
                
                <h3>Social Links</h3>
                <div id="social-links-container">
                    <!-- Social links will be dynamically loaded here -->
                </div>
                <button id="add-social-link" class="btn btn-secondary">Add Social Link</button>
            </section>

            <!-- Services Section -->
            <section id="services-section" class="cms-section">
                <h2>Services</h2>
                <div id="services-container">
                    <!-- Services will be dynamically loaded here -->
                </div>
                <button id="add-service" class="btn btn-secondary">Add Service</button>
            </section>

            <!-- Awards Section -->
            <section id="awards-section" class="cms-section">
                <h2>Awards & Recognition</h2>
                <div id="awards-container">
                    <!-- Awards will be dynamically loaded here -->
                </div>
                <button id="add-award" class="btn btn-secondary">Add Award</button>
            </section>

            <!-- Skills Section -->
            <section id="skills-section" class="cms-section">
                <h2>Skills</h2>
                <div class="skills-tabs">
                    <button class="tab-btn active" data-tab="about-skills">About Page Skills</button>
                    <button class="tab-btn" data-tab="resume-skills">Resume Page Skills</button>
                </div>
                
                <div id="about-skills-tab" class="tab-content active">
                    <h3>About Page Skills</h3>
                    <div id="about-skills-container">
                        <!-- About skills will be loaded here -->
                    </div>
                    <button id="add-about-skill" class="btn btn-secondary">Add Skill</button>
                </div>
                
                <div id="resume-skills-tab" class="tab-content">
                    <h3>Resume Page Skills</h3>
                    <div id="resume-skills-container">
                        <!-- Resume skills will be loaded here -->
                    </div>
                    <button id="add-resume-skill" class="btn btn-secondary">Add Skill</button>
                </div>
            </section>

            <!-- Experience Section -->
            <section id="experience-section" class="cms-section">
                <h2>Work Experience</h2>
                <div id="experience-container">
                    <!-- Experience will be dynamically loaded here -->
                </div>
                <button id="add-experience" class="btn btn-secondary">Add Experience</button>
            </section>

            <!-- Education Section -->
            <section id="education-section" class="cms-section">
                <h2>Education</h2>
                <div id="education-container">
                    <!-- Education will be dynamically loaded here -->
                </div>
                <button id="add-education" class="btn btn-secondary">Add Education</button>
            </section>

            <!-- Certifications Section -->
            <section id="certifications-section" class="cms-section">
                <h2>Certifications</h2>
                <div id="certifications-container">
                    <!-- Certifications will be dynamically loaded here -->
                </div>
                <button id="add-certification" class="btn btn-secondary">Add Certification</button>
            </section>

            <!-- Projects Section -->
            <section id="projects-section" class="cms-section">
                <h2>Projects</h2>
                <div class="projects-filter">
                    <label for="project-filter">Filter by Category:</label>
                    <select id="project-filter">
                        <option value="all">All Categories</option>
                        <option value="web2">Web2</option>
                        <option value="web3">Web3</option>
                        <option value="iot & embedded systems">IoT & Embedded Systems</option>
                        <option value="graphics design">Graphics Design</option>
                    </select>
                </div>
                <div id="projects-container">
                    <!-- Projects will be dynamically loaded here -->
                </div>
                <button id="add-project" class="btn btn-secondary">Add Project</button>
            </section>

            <!-- Blog Section -->
            <section id="blog-section" class="cms-section">
                <h2>Blog Posts</h2>
                <div id="blog-container">
                    <!-- Blog posts will be dynamically loaded here -->
                </div>
                <button id="add-blog-post" class="btn btn-secondary">Add Blog Post</button>
            </section>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="./assets/js/cms.js"></script>
</body>
</html>
